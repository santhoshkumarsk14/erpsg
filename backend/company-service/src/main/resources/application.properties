# Server Configuration
server.port=8082
spring.application.name=company-service
spring.main.allow-bean-definition-overriding=true
# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/sme_company?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT Configuration
jwt.secret=SMEPlatformSecretKey123456789012345678901234567890123456789012345678901234567890
jwt.expiration=86400000

# Logging Configuration
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR
logging.level.com.sme=DEBUG

