server.port=8083
spring.application.name=timesheet-service

# Database Configuration
spring.datasource.url=jdbc:mysql://mysql:3306/sme_timesheet?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT Configuration
jwt.secret=SMESecretKey123456789012345678901234567890123456789012345678901234567890

# Logging Configuration
logging.level.root=INFO
logging.level.com.sme=DEBUG
logging.level.org.springframework.security=DEBUG